<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FULL_STACK/frontend/css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="/FULL_STACK/backend/views/auth/login.ejs" method="POST" class="form">
            <h2>Login</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <% if (error) { %>
                <p class="error"><%= error %></p>
            <% } %>
        </form>
        <a href="/FULL_STACK/backend/views/auth/register.ejs" class="link">Register</a>
    </div>
</body>
</html>
